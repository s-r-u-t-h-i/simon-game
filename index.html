<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Simon Game</h1>
  <p id="start-instruction"
  style="color:#fff; opacity:0.7; margin-bottom:30px;  font-size:1.5rem;">
  Press <strong>'S'</strong> to start the game
</p>
  <div class="container">
    <div class="row">
      <button id="green" class="btn green"></button>
      <button id="red" class="btn red"></button>
    </div>
    <div class="row">
      <button id="yellow" class="btn yellow"></button>
      <button id="blue" class="btn blue"></button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
